<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fruit Catchers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container-fluid container1">
      <div id="title">Fruit Catchers</div>

      <div class="buttonX">
        <button
          type="button"
          class="btn btn-success button1"
          id="playGame"
          onClick="playGame()"
        >
          Play Game
        </button>
        <button
          type="button"
          class="btn btn-warning button2"
          id="reset"
          onClick="resetGame()"
        >
          Reset Game
        </button>
      </div>

      <div id="timeDown">Remaining time: 60s</div>

      <div class="container">
        <div class="row">
          <div class="col-sm col-1">
            <div id="scoreMonkey">Monkey Score: 0</div>
            <div id="highScoreMonkey">Monkey Highest Score: 0</div>
          </div>
          <div class="col-sm col-2">
            <div id="scoreGori">Gori Score: 0</div>
            <div id="highScoreGori">Gori Highest Score: 0</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script id="script" src="js/game.js"></script>
  </body>
</html>
